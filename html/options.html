<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kepler <--> Pappers Extension Options</title>
    </head>
    <body>
        <div>
            <label for="apiKey">My Pappers API key :</label>
            <input type="text" id="apiKey">
        </div>
        <div>
            <label for="additionalFields">Add additional fields? (websites / email / phone)</label>
            <select id="additionalFields">
                <option value="no" selected>no</option>
                <option value="yes">yes</option>
            </select>
        </div>
        <div id="status"></div>
        <button id="save">Save</button>

        <script src="../dist/options.js"></script>
    </body>
</html>
